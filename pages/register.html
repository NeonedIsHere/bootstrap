<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <title>S'inscrire</title>
    </head>
    <body>
        <head>
            <h1 class="">Clothes4Geek</h1>
        </head>
        <main>
            <div class="container">
                <form action="../index.html" method="post">
                    <div class="mb-3">
                        <label for="inputMail" class="form-label">Adresse mail</label>
                        <input type="email" name="mail" id="inputMail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputTel" class="form-label">Numéro de téléphone</label>
                        <input type="tel" name="tel" id="inputTel" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="inputFirstName">Nom</label>
                        <input type="text" name="firstName" id="inputFirstName" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="inputLastName">Prénom</label>
                        <input type="text" name="lastname" id="inputLastName" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="inputPassword">Mot de passe</label>
                        <input type="password" name="password" id="inputPassword" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="inputPassword">Retape le mot de passe</label>
                        <input type="password" name="password" id="inputPassword" class="form-control" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="checkbox" id="inputCheckbox" class="form-check-input" required>
                        <label for="inputCheckbox" class="form-check-label">Cliquez ici pour accepter les <a href="http://tos.exia.site">conditions d'utilisation</a></label>
                    </div>
                    <div class="btn">
                        <button type="submit" class="btn btn-outline-dark d-flex align-self-center justify-content-center">S'inscrire</button>
                    </div>
                </form>
            </div>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
