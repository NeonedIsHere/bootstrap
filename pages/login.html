<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    
        <hr class="border border-dark border-2 opacity-30">
        <p class="text-center h4 mt-2 mb-2">S'identifier</p>
        <hr class="border border-dark border-2 opacity-30">

        <form class="card shadow container d-flex flex-column align-items-center justify-content-center mt-5">
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label mt-5">Email address</label>
        <input type="email" class="form-control border-dark" id="exampleInputEmail1" aria-describedby="emailHelp">
        
        </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control border-dark" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
        
    </div>
    <button type="submit" class="btn btn-dark mb-5">Submit</button>
    <p>Pas de compte?<a class="mb-5" href="register.html">Sign up</a></p>
    </form> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
</body>
</html>
